<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>悠扬：扬州移动</title>
<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/base.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="resources/artDialog4.1.7/skins/black.css">
</head>
<body class="login-bg">
	<div class="login" style="width:100%;height:100%;overflow: hidden;">
		<div class="header">
			<div class="logo"></div>

		</div>
		<div class="container_wrap">
			<div class="container">
				<div class="row form">
					<form>
						<div style="font-size:14px;color:#666666;margin:2.5rem 0 0.5rem 2.1rem;">用户名</div>
						<div class="input input_user input_login">
							<input type="text" placeholder="请输入登录账号" id="userName">
						</div>
						<div style="font-size:14px;color:#666666;margin:2.5rem 0 0.5rem 2.1rem;">密码</div>
						<div class="input input_user input-password">
							<input type="password" id="password" id="password" placeholder="请输入登录密码">
						</div>
						<div style="font-size:14px;color:#666666;margin:2.5rem 0 0.5rem 2.1rem;">验证码</div>
						<div class="verification" style="display: block" id="verif">
							<input id="verifyCode" class="verifyCode" name="verifyCode" type="text" value="" placeholder="验证码" autocomplete="off" style="height: 95%;" >
							<div class="verification_number">
								<img id="imgObj" alt="验证码" src="/manage/code" style="cursor: pointer;" onclick="changeImg()"  />
							</div>
							<!--  <div class="verification_text" style="cursor: pointer;" onclick="changeImg()">看不清</div>-->
						</div>
						<!--                <div class="ck">
                            <input type="checkbox" id="rmbUser">
                            <span style="flex:10;">记住密码</span>
                            <a>忘记密码</a>
                            <a href="/register">注册新用户</a>
                        </div> -->
						<input class="btn" type="button" onclick="dologin()" value="登录">
					</form>
				</div>
			</div>
		</div>
		<footer style="margin-top: 0">
			<p>后台管理系统</p>
		</footer>
	</div>
</body>
<script type="text/javascript" src="resources/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="resources/js/encrypt/md5.js"></script>
<script type="text/javascript" src="resources/js/encrypt/aes.js"></script>
<script type="text/javascript" src="resources/js/encrypt/encryptCode.js"></script>
<script src="resources/artDialog4.1.7/jquery.artDialog.js"></script>
<script type="text/javascript" src="resources/js/login.js"></script>
</html>
