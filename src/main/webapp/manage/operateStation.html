					<div class="table-responsive">
					<form method="post" id="uploadForm" enctype="multipart/form-data">
						<table class="table table-striped table-bordered table-hover"
							style="margin-top: 20px;">
							<tbody>
								<tr>
									<td style="width: 15%;">站点主名称：<font color="red">*</font></td>
									<td style="text-align: left;"><input type="text"
										style="width: 650px;" id="main_name" name="main_name"/></td>
								</tr>
								<tr>
									<td style="width: 15%;">站点备名称：</td>
									<td style="text-align: left;"><input type="text"
										style="width: 650px;" id="prepare_name" name="prepare_name"/></td>
								</tr>
								<tr>
									<td style="width: 15%;">经度：<font color="red">*</font></td></td>
									<td style="text-align: left;"><input type="text"
										style="width: 200px;" id="longitude" name="longitude"/></td>
								</tr>
								<tr>
									<td style="width: 15%;">纬度：<font color="red">*</font></td>
									<td style="text-align: left;"><input type="text"
										style="width: 200px;" id="latitude" name="latitude"/></td>
								</tr>
								<tr>
									<td style="width: 15%;">所在地址：</td>
									<td style="text-align: left;"><textarea type="text" name="address"
											style="width: 650px; margin: 0px; height: 135px;" id="address"></textarea>
									</td>
								</tr>
								<tr>
									<td style="width: 15%;">描述：</td>
									<td style="text-align: left;"><textarea type="text" name="remarks"
											style="width: 650px; margin: 0px; height: 135px;" id="remarks"></textarea>
									</td>
								</tr>
								<tr>
									<td style="width: 10%;">logo：<font color="red">*</font></td></td>
									<td style="text-align: left;">
									<a href="javascript:void(0);" class="fileChoose" style="margin-top: 4px;">选择文件
									<input type="file" id="file" name="file" placeholder="选择文件" onchange="uploadFile(this,'imgs');" style="width: 60px;">
									</a><dl class="dl2 advpics" id="imgs" style="float:left;display: none; margin-bottom:0;height: 50px;"></dl></td>
								</tr>
								<tr>
									<td style="width: 15%;">是否选中展示该站点数据：</td>
									<td style="text-align: left;">
									<input type="radio" style="width: 40px;" name="status" value="1"/>是
									<input type="radio" style="width: 40px;" name="status" value="0"/>否
									</td>
								</tr>
								<tr>
									<td></td>
									<td style="text-align: left;">
										<button class="btn btn-info" type="button" onclick="saveStation()" style="border:0;margin-right:10px;">

										<button class="btn btn-info" type="button" onclick="javascript:window.location.href='stationList.html'" style="border:0;">
											<i class="icon-arrow-left bigger-110"></i>返回
										</button>
									</td>
								</tr>
